<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../normalize.css">
    <title>Formulario de Contacto</title>
</head>
<body>
    <section class="contact">
        <figure class="contact__picture">
            <img src="assets/ilustracion.svg" alt="ilustracion" class="contact__img">
        </figure>
        <form action="" class="contact__form">
            <h2 class="contact__title">Mantente en contacto</h2>
            <input type="text" placeholder="Escribe tu nombre" class="contact__input">
            <input type="email" placeholder="Escribe tu email" class="contact__input">
            <textarea placeholder="Deja tu mensaje" class="contact__input contact__input--area"></textarea>
            <button type="submit" class="contact__cta">Enviar datos</button>
        </form>
    </section>
</body>
</html>
